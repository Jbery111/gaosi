            <script type="text/html" id="shop-cart">
                {{each list item}}
                <ul data-id="{{item.id}}" class="shop-list">
                    <li class="s-check">
                        <div class="checkbox-custom checkbox-default">
                            <input class="choose-custom check" checked="checked" id="product_2324" type="checkbox" name="product_id"
                                value="2324">
                            <label for="product_2324"></label>
                        </div>
                    </li>
                    <li class="s-img"><a href="javascript:;"><img src="{{item.img}}"></a></li>
                    <li class="s-pInfo">
                        <div class="name"><a href="javascript:;">{{item.title}}</a></div>
                        <div class="specification">容量 100g</div>
                    </li>
                    <li class="s-price">￥{{item.price}}</li>
                    <li class="s-num Numinput">
                        <div class="spinner-horizontal">
                            <div class="spinner--down reduceNum">-</div>
                            <input type="text" value="{{item.num}}" class="inputNum">
                            <div class="spinner--up addNum">+</div>
                        </div>
                    </li>
                    <li class="s-total itemTotal money">￥{{item.num*item.price}}</li>
                    <li class="s-operate delete">
                        <span><img class="delBtn" src="../img/delete1.jpg" alt=""></span>
                    </li>
                </ul>
                {{/each}}
            </script>
            <div class="shopping--box--tips">
